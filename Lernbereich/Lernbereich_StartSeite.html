<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernbereich</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e8f8f9;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 28px;
            color: #46c3d2;
        }

        header .menu {
            width: 40px;
            height: 40px;
            background-color: #46c3d2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        header .menu::before {
            content: "\2630"; /* Unicode for hamburger menu */
            font-size: 24px;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
            max-width: 768px;
            margin: 0 auto;
        }

        .card {
            background-color: #d9e5e7;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 15px;
        }

        .card .title {
            font-weight: bold;
            font-size: 22px;
            margin: 15px 0;
        }

        .card .button {
            display: inline-block;
            background-color: #46c3d2;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
            font-size: 16px;
        }

        .icon {
            font-size: 50px;
            color: #333;
        }

        .icon-text {
            margin-top: 15px;
            font-size: 20px;
        }

        .news-card {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lernbereich</h1>
        <div class="menu"></div>
    </header>

    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <div class="title">Empfehlung</div>
            <img src ="Screenshot 2024-12-18 190821.png" alt="Empfehlung">
            <a href="#" class="button">Starten</a>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="icon">&#x1F7E0;</div>
            <div class="icon-text">Kategorien</div>
        </div>

        <!-- Card 3 -->
        <div class="card news-card">
            <div class="icon">&#x1F30D;</div>
            <div class="icon-text">News</div>
        </div>
    </div>
</body>
</html>

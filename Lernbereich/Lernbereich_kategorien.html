<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernbereich</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            padding: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 42px;
            color: #46c3d2;
            margin: 0;
            text-align: center;
        }

        header a {
            font-size: 39px;
            color: #46c3d2;
            margin: 0;
            text-align: center;
        }

        header .menu {
            width: 40px;
            height: 40px;
            background-color: #46c3d2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        header .menu::before {
            content: "\2630"; /* Unicode for hamburger menu */
            font-size: 24px;
            color: white;
        }

        header .menu-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #46c3d2;
            top: -120px;
            right: -120px;
            z-index: 1;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
            max-width: 1000px;
            height: 500px;
            margin: 0 auto;
        }

        .card {
            background-color: #d9e5e7;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .card .title {
            font-weight: bold;
            font-size: 30px;
            margin: 15px 0;
        }

        .icon {
            font-size: 50px;
            color: #333;
        }

        .icon-text {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lernbereich 
            <a><br>Kategorien</a>
        </h1>
        <div class="menu-circle"></div>
        <div class="menu"></div>
    </header>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Grundlagen">
            <div class="title">Grundlagen</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Pre Operation">
            <div class="title">Pre Operation</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Post Operation">
            <div class="title">Post Operation</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="OP Ablauf">
            <div class="title">OP Ablauf</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Mental">
            <div class="title">Mental</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Prothese">
            <div class="title">Prothese</div>
        </div>
    </div>
</body>
</html>

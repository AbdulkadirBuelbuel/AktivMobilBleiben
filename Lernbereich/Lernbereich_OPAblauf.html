<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernbereich</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            padding: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 42px;
            color: #46c3d2;
            margin: 0;
            text-align: center;
        }

        header a {
            font-size: 39px;
            color: #46c3d2;
            margin: 0;
            text-align: center;
        }

        header .menu {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        header .menu::before {
            content: "\2630"; /* Unicode for hamburger menu */
            font-size: 40px;
            font-weight: bold;
            color: black;
        }

        header .menu-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #46c3d2;
            top: -120px;
            right: -120px;
            z-index: 1;
        }

        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background-color: #d9e5e7;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 10px;
            height: 300px;
        }

        .card .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lernbereich 
            <a><br>Kategorien</a>
        </h1>
        <div class="menu-circle"></div>
        <div class="menu"></div>
    </header>

    <div class="container">
        <div class="card">
            <div class="title">1. OP-Ablauf</div>
            <img src="Screenshot 2024-12-18 190821.png" alt="OP-Ablauf 1">
        </div>
        <div class="card">
            <div class="title">2. OP-Ablauf</div>
            <img src="Screenshot 2024-12-18 190821.png" alt="OP-Ablauf 2">
        </div>
        <div class="card">
            <div class="title">3. OP-Ablauf</div>
            <img src="Screenshot 2024-12-18 190821.png" alt="OP-Ablauf 3">
        </div>
        <div class="card">
            <div class="title">4. OP-Ablauf</div>
            <img src="Screenshot 2024-12-18 190821.png" alt="OP-Ablauf 4">
        </div>
        <div class="card">
            <div class="title">5. OP-Ablauf</div>
            <img src="Screenshot 2024-12-18 190821.png" alt="OP-Ablauf 5">
        </div>
        <div class="card">
            <div class="title">6. OP-Ablauf</div>
            <img src="Screenshot 2024-12-18 190821.png" alt="OP-Ablauf 6">
        </div>
    </div>
</body>
</html>

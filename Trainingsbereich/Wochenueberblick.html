<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Trainings- und Übungsbereich" />
    <meta name="keywords" content="Training, Übungen" />
    <meta name="author" content="Ali Hamid, Abdul Bülbül" />
    <title>Training</title>
    <link rel = "stylesheet" href = "../menu.css">
    <link rel="stylesheet" href="style.css" />
    <!-- Schriftart Open Sauce -->
    <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet" />
</head>

<body>
    <header></header>
    <main>
        <h1>Dein Wochenüberblick</h1>
        <div class="dashboard">
            <!-- Dein nächstes Training -->
            <div class="card training">
                <h2>Dein nächstes Training</h2>
                <p>in 2 Tagen</p>
                <a href="#" class="edit-icon">
                    <i class="fa fa-pencil"></i> Bearbeiten
                </a>
            </div>

            <!-- Absolvierte Trainings -->
            <div class="card trainings">
                <div class="training-content">
                    <div class="progress">
                        <div class="progress-circle">
                            <div class="progress-inner">
                                <span>2<br /><small>von 3</small></span>
                            </div>
                        </div>
                    </div>
                    <div class="training-details">
                        <h2>absolvierte Trainings</h2>
                        <p>in den letzten 7 Tagen</p>
                    </div>
                </div>
            </div>

            <!-- Weiter trainieren -->
            <div class="card training-action">
                <h2>Weiter trainieren?</h2>
                <button class="button-start">Training starten</button>
            </div>

            <!-- Zu den Favoriten -->
            <div class="button-favorite-container">
                <button class="button-favorite">❤️ Zu Deinen Favoriten</button>
            </div>

            <!-- Alle Übungen -->
            <div class="card exercises">
               <h2>Alle Übungen</h2>
               <a href="alle_uebungen.html" class="button-overview">Übersicht anzeigen</a>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay hidden">
        <div class="modal">
            <h2>Wie viel Zeit hast Du gerade?</h2>
            <div class="time-options">
                <button class="time-button">10 Minuten</button>
                <button class="time-button">15 Minuten</button>
                <button class="time-button">30 Minuten</button>
            </div>
            <button class="button-start-modal">Training starten</button>
        </div>
    </div>

    <script>
        // JavaScript für Modal-Funktionalität
        const modalOverlay = document.querySelector('.modal-overlay');
        const trainingStartButton = document.querySelector('.button-start');
        const modalStartButton = document.querySelector('.button-start-modal');

        // Modal anzeigen
        trainingStartButton.addEventListener('click', () => {
            modalOverlay.classList.add('active');
        });

        // Modal schließen
        modalStartButton.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
        });
    </script>

    <script src="../menu.js"></script>
</body>

</html>

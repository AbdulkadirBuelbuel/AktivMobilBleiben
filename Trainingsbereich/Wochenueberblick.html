<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Trainings- und Übungsbereich" />
    <meta name="keywords" content="Training, Übungen" />
    <meta name="author" content="Ali Hamid, Abdul Bülbül" />
    <title>Training</title>
    <!--Desgin Burger Menü-->
    <link rel="stylesheet" href="../menu.css">
    <!--Stylesheet für Wochenueberblick-->
    <link rel="stylesheet" href="style.css">
    <!--Schriftart Open Sauce-->
    <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet">
</head>

<body>
    <header></header>
    <main>
        <h1>Dein Wochenüberblick</h1>
        <div class="dashboard">
            <div class="card">
                <h2>Dein nächstes Training</h2>
                <p><b>in 2 Tagen</b></p>
                <button class="button">Bearbeiten</button>
            </div>
            <div class="card">
                <h2>absolvierte Trainings</h2>
                <div class="progress">
                    <div class="progress-circle">
                        <span>2/3</span>
                    </div>
                    <p>in den letzten 7 Tagen</p>
                </div>
            </div>
        </br>
            <div class="card">
                <h2>Weiter trainieren?</h2>
                <button class="button">Training starten</button>
            </div>
            <div class="card">
                <h2>Alle Übungen</h2>
                <button class="button button-secondary">Übersicht anzeigen</button>
            </div>
            <div class="card">
                <button class="button button-secondary">❤️ Zu Deinen Favoriten</button>
            </div>
        </div>
    </main>
    <script src="../menu.js"></script>
</body>

</html>

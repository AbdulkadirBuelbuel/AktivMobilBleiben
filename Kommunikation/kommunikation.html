<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kommunikationsbereich</title>
  <link rel="stylesheet" href="kommunikation.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Kommunikation</h1>
  </header>

  <!-- Seiteninhalt -->
  <main id="content">
    <!-- Seite 1 -->
    <section class="page active" id="page-1">
      <div class="card">
        <div class="icon">💡</div>
        <div>
          <h2>Tipps</h2>
          <p>Wie muss ich nach meiner OP vorgehen?<br>Auf was muss ich achten?</p>
        </div>
      </div>

      <div class="card">
        <div class="icon">❓</div>
        <div>
          <h2>Häufige Fragen</h2>
          <p>Wann darf ich wieder Autofahren?<br>Was sollte ich vermeiden?</p>
        </div>
      </div>
    </section>

    <!-- Seite 2 -->
    <section class="page" id="page-2">
      <div class="card">
        <div class="icon">📓</div>
        <div>
          <h2>Tagebuch</h2>
          <p>Mein Fortschritt -<br>Geht es mir besser?</p>
        </div>
      </div>

      <div class="card">
        <div class="icon">💬</div>
        <div>
          <h2>Fachärztliches Feedback</h2>
          <p>LIVECHAT, E-Mail, Kontakte</p>
        </div>
      </div>

      <button class="emergency-button">NOTFALLKONTAKTE</button>
    </section>
  </main>

  <!-- Scrollbar -->
  <div class="scrollbar">
    <div class="scroll-thumb" id="scroll-thumb"></div>
  </div>

  <script src="kommunikation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fachärztliches Feedback</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Fachärztliches Feedback</h1>
  </header>

  <!-- Hauptbereich -->
  <main>
    <div class="feedback-options">
      <!-- LIVECHAT -->
      <div class="option-card" onclick="openLiveChat()">
        <img src="livechat-icon.png" alt="Livechat Icon">
        <p>LIVECHAT</p>
      </div>

      <!-- E-MAIL -->
      <div class="option-card" onclick="openEmail()">
        <img src="email-icon.png" alt="E-Mail Icon">
        <p>E-MAIL</p>
      </div>
    </div>
  </main>

  <script src="feedback.js"></script>
</body>
</html>
